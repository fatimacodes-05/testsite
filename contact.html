<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support - Northstar Outfitters</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container nav-wrap">
      <a href="index.html" class="brand">Northstar Outfitters</a>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="products.html">Shop</a>
        <a href="contact.html">Support</a>
        <a href="community-portal-404.html">Community</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="panel">
      <h1>Customer support</h1>
      <p>Average first response: under 4 business hours.</p>
      <form id="contactForm" action="http://example.com/support" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message"></textarea>

        <button type="submit" class="btn">Send request</button>
        <button type="button" class="btn" id="brokenBtn" disabled>Broken JS</button>
        <button type="button" class="btn" id="openTicketBtn">Open ticket portal</button>
      </form>
    </section>

    <section class="panel compact-panel">
      <h2>Account recovery</h2>
      <form id="recoveryForm" method="get" action="recover.html">
        <input type="email" name="recoveryEmail" placeholder="Account email" required>
        <input type="password" name="recoveryPassword" placeholder="Current password" required>
        <button class="btn" type="submit" disabled>Verify account</button>
        <button class="btn" id="cancelRecoveryBtn">Cancel</button>
      </form>
      <p class="tiny-note">Try our <a href="help-center-missing.html">help center</a> or <a href="/missing-route/support/chat">live chat</a>.</p>
      <p class="tiny-note"><a href="http://northstar.example/email">Email directly</a> Â· <a href="tel:+15550123456">Call us</a></p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-wrap">
      <p>&copy; 2026 Northstar Outfitters</p>
      <a href="index.html">Home</a>
      <a href="policy/security-not-found.html">Security</a>
      <a href="privacy-404.html">Privacy</a>
    </div>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
